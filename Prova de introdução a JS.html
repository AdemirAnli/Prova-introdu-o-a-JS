    <script>
       
//Determinando as notas e pesos       
let n1 = 8.0, n2 = 7.5, n3 =9.0;
let p1 = 2, p2 = 3, p3 =5;


// Calculando a média ponderada

console.log (" A média ponderada é:" + media);
